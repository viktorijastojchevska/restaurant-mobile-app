<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Restaurant mobile app</title>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>

      <div id="menu-el"></div>
      <div id="cart-el"></div>
      <div id="form-modal">
        <h3 class="form-modal-title">Enter card details</h3>
        <form id="purchase-form">
          <input
            type="text"
            placeholder="Enter your name"
            id="user-name"
            name="userName"
            aria-label="Enter your name"
            required
          />
          <input
            type="text"
            placeholder="Enter card number"
            aria-label="Enter card number"
            required
          />
          <input type="text" placeholder="CVV" aria-label="CVV" required />
          <button type="submit" class="btn" id="payment-btn">Pay</button>
        </form>
      </div>
      <div id="status-el"></div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
